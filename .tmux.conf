# new windows open on current directory
bind c new-window -c "#{pane_current_path}"

# Ctrl+l clears both window and history
bind -n C-l send-keys -R C-l \; clear-history

# status bar
set -g status-right "%H:%M"

# toggle status bar
bind b set status

# vi keys
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe "xclip -sel c"

# colors
set -g default-terminal "screen-256color"
set -g status-bg "#005577"
set -g status-fg "#a8a8a8"
set -g window-status-current-bg "#222222"
set -g pane-border-fg "#444444"
set -g pane-active-border-fg "#005577"
set -g pane-active-border-bg default
