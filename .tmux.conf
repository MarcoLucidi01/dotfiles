# new windows open on current directory
bind c new-window -c "#{pane_current_path}"

# Ctrl+l clears both window and history
bind -n C-l send-keys -R C-l \; clear-history

# status bar
set -g status-right "#(sbard -o)"
set -g status-right-length 60
set -g status-interval 60

# toggle status bar
bind b set status

# fix vi mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# vi keys
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -sel c"

# colors (solarized dark)
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg brightblue
set -g status-attr default
set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default
set -g message-bg black
set -g message-fg yellow
set -g display-panes-active-colour yellow
set -g display-panes-colour brightblue
setw -g window-status-fg brightblue
setw -g window-status-bg default
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default
setw -g clock-mode-colour yellow
